sudo: false
language: php

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

matrix:
  fast_finish: true
  include:
    - php: 5.6
    - php: 7.1
    - php: hhvm
      sudo: required
      dist: trusty
      group: edge

before_install:
  - openssl aes-256-cbc -K $encrypted_7bbf7fef4d44_key -iv $encrypted_7bbf7fef4d44_iv -in .travis/phar-private.pem.enc -out .travis/phar-private.pem -d
  - stty cols 120
  - if [[ ! $TRAVIS_PHP_VERSION = hhvm* ]]; then phpenv config-rm xdebug.ini; fi

install:
  - travis_retry composer install --no-interaction

script:
  - ./vendor/bin/phpspec run --format=pretty

before_deploy:
  - composer install --no-dev
  - wget -O box.phar https://github.com/box-project/box2/releases/download/2.7.5/box-2.7.5.phar
  - chmod 755 box.phar
  - php -d phar.readonly=0 box.phar build -vv

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - uspec.phar
    - uspec.phar.pubkey
  skip_cleanup: true
  on:
    tags: true
    php: 5.6

notifications:
  email: false
  hipchat:
    rooms:
      secure: 
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html
    notify: true
